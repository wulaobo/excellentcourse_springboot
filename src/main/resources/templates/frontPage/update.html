<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jquery.validate.min.js}"></script>
    <script th:src="@{/static/js/messages_zh.js}"></script>
    <script th:src="@{/static/js/check.js}"></script>
</head>
<body>
<div class="container"style="margin-top: 200px;">
    <form class="col-sm-offset-4 col-sm-4 col-sm-offset-4 form form-horizontal" action="updateUser" method="post" id="register_form">
        <h3 class="text-center">修改用户信息</h3>
        <div class="errorMsg"><span th:text="${errorMsg }"></span></div>
        <input type="hidden" name="id" value="${id }">
        <div class="form-group">
            <label for="username"class="col-sm-2 control-label">账&nbsp;号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" th:value="${session.user.getUsername() }">
            </div>
        </div>
        <div class="form-group">
            <label for="password"class="col-sm-2 control-label">密&nbsp;码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="email"class="col-sm-2 control-label">邮&nbsp;箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" th:value="${session.user.getEmail() }">
            </div>
        </div>
        <button type="submit"class="btn btn-success center-block">确定修改</button>
        <div class="text-right">
            <a href="getAllNews" >返回上一页</a>
        </div>

    </form>
</div>
</body>
</html>
